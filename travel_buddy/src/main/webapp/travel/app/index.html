<!DOCTYPE html>
<!--
     RESTful Web shop
-->
<html lang="en" ng-app="Shop">
    <head>
        <title>Travel Agency</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../libs/jquery/jquery.js"></script>
        <script src="../../libs/angular/angular.js"></script>
        <script src="../../libs/angular/angular-animate.js"></script>
        <script src="../../libs/angular/angular-route.js"></script>
        <script src="../../libs/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>   
        <script src="js/controllers.js"></script>  
        <script src="js/services.js"></script>  
        <script src="js/filters.js"></script>
        <script src="js/nicEdit.js"></script>
        <link href="http://cdn-na.infragistics.com/igniteui/2014.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
        <link href="http://cdn-na.infragistics.com/igniteui/2014.2/latest/css/structure/infragistics.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <link rel="stylesheet" type="text/css" href="css/home.css"/>
        <link rel="stylesheet" type="text/css" href="css/product.css"/>
        <link rel="stylesheet" type="text/css" href="css/admin.css"/>
        <link rel="stylesheet" type="text/css" href="css/confirmation.css"/>
        <script src="../../libs/angular/angular-base64.js"></script>
        <script src="../../libs/angular/angular-cookies.js"></script>
        
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script> 
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

        <!-- Modernizr/jQuery/jQuery UI -->
        <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

        <!-- Ignite UI Required Combined JavaScript Files -->
        <script src="http://cdn-na.infragistics.com/igniteui/2014.2/latest/js/infragistics.core.js"></script>
        <script src="http://cdn-na.infragistics.com/igniteui/2014.2/latest/js/infragistics.lob.js"></script>
        
        <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-default" role="navigation">
                <a class="navbar-brand" href="#/home" style="font-size: 36px">TravelBuddy</a>
                <a class="navbar-brand" href="#/products">Products</a>
                <a class="navbar-brand" href="#/orders">Orders</a>
                <a class="navbar-brand" id="adminBtn" href="#/admin">Admin</a>
                
                <a class="rightHeader" href="https://www.facebook.com/sharer/sharer.php?u"><img height="22" src="img/facebook-icon.png" alt="Responsive"></a>
                <a class="rightHeader" href="https://twitter.com/intent/tweet"><img height="22" src="img/twitter-icon.png" alt="Responsive"></a>
                <a class="rightHeader" href="https://linkedin.com"><img height="22" src="img/linkedin.png" alt="Responsive"></a>
                <a class="rightHeader" href="https://plus.google.com/"><img height="22" src="img/google-plus.png" alt="Responsive"></a>
                <a class="navbar-brand rightHeader" id="signOutBtn" style="font-size: 11px" href="#/home" ng-controller="homeCtrl" ng-click="logout()">Sign Out</a>
                <a class="navbar-brand rightHeader" id="userBtn" style="font-size: 11px" href="#/home"></a>
                <a class="rightHeader" id="userIcon" href="#/home"><img height="22" src="img/user-icon.png" alt="Responsive"></a>
                <ul class="nav nav-pills rightHeader" id="signInBtn" ng-controller="homeCtrl">
                    <li class="dropdown">
                        <a class="navbar-brand rightHeader" style="font-size: 11px; padding: 15px" data-toggle="dropdown">Sign In <b class="caret"></b></a>
                        <div class="dropdown-menu" style="padding:8px; opacity: 0.7">
                            <form class="form" id="formLogin">
                                <input style="margin: 1px" type="text" ng-model="user.name" value="{{user.name}}" ng-required="required" placeholder="User name"/>
                                <input style="margin: 1px" type="password" ng-model="user.password" value="{{user.password}}" ng-required="required" placeholder="Password"/>
                                <input style="margin: 1px" type="button" class="btn btn-default" value="Login" ng-click="login()"/>
                            </form>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="headerPadding" style="height: 52px" ng-controller="homeCtrl">
            <script>
                $(function() {
                    angular.element($("#headerPadding")).scope().autologin();
                });
            </script>
        </div>
        <div class="view-container">
            <!-- Include the view template for the current route -->
            <div ng-view ></div>
        </div>

    </body>
</html>
