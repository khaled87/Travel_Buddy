<div>
    <table  border="1" style="width:100%">
        <tr>
            <td style="width:30%; vertical-align:top">
                <table>
                    <tr>
                        <td>Origin</td>
                        <td><input  style="width: 100%; height: 20px;" type="text" ng-model="origin" required/></td>
                    </tr>  
                    <tr>
                        <td>Destination</td>
                        <td><input style="width: 100%; height: 20px;" type="text" ng-model="destination" required/></td>
                    </tr>
                    <tr>
                        <td>
                            Arrival Date
                        </td>
                        <td>
                            <input style="width: 100%; height: 20px;" type="date" ng-model="arrivalDate" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Departure Date
                        </td>
                        <td>
                            <input style="width: 100%; height: 20px;" type="date" ng-model="departureDate" required/>
                        </td>
                    </tr>
                    <tr>
                        <td> Number of guests &nbsp;&nbsp;&nbsp;</td>
                        <td>
                            <input style="width: 100%; height: 20px;" type="number" ng-model="adultCount" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Find" class="btn btn-default" ng-click="callService()"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                </table> 
            </td>
            <td  style="width:70%; vertical-align:top" >
                <table style="width:100%"> 
                    <tr ng-repeat="t in trips1">
                        <td style="width:100%">
                            <table>
                                <tr ng-repeat="st in t.subTripList">
                                    <td style="width:100%">
                                        <input  style="width:100%" type="button" value="{{st.origin + '   ' + st.arrivalTime + '   ' + st.destination + '   ' + st.departureTime}}" class="btn btn-default" ng-click="selectFlight()"/>
                                    </td>
                                </tr>
                            </table>                        
                        </td>
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <table style="width:100%"> 
                                <tr ng-repeat="t in trips2">
                                    <td style="width:100%">
                                        <table>
                                            <tr ng-repeat="st in t.subTripList">
                                                <td style="width:100%">
                                                    <input  style="width:100%" type="button" value="{{st.origin + '   ' + st.arrivalTime + '   ' + st.destination + '   ' + st.departureTime}}" class="btn btn-default" ng-click="selectFlight()"/>
                                                </td>
                                            </tr>
                                        </table>                        
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <table style="width:100%">
                                <tr ng-repeat="summary in retrievedHotels">
                                    <td style="width:100%">
                                        <input  style="width:100%;" type="button" value="{{summary.name + '   ' + summary.price + ' SEK'}}" class="btn btn-default" ng-click="selectHotel(summary)" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>   
                </table>
            </td>

        </tr>
        <tr>
            <td>      
                <table>
                    <tr >
                        <td rowspan="2">
                            <table>
                                <tr>
                                    <td>
                                        <h3>Create a package</h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Name
                                    </td>
                                    <td>
                                        Price
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" style="width: 150px; height: 30px;" ng-model ="package.name"  />
                                    </td>
                                    <td>
                                        <input type="number" style="width: 150px; height: 30px;" ng-model ="package.price" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="textarea"  rows="4" style="width: 310px; height: 100px;" ng-model ="package.description"  />
                                    </td>            
                                </tr>    
                                <tr>
                                    <td>
                                        <input type="button" class="btn btn-default" value="Create" ng-click="createPackage()"/> 
                                    <td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td style="width:70%; vertical-align:top">  
                            <table>
                                <tr>
                                    <td>
                                        <input type="button" value="{{selectedFlightName1}}" class="btn btn-default" ng-click="clearFlight1()" ng-show="clearFlight1Visible"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:top">  
                                        <input type="button" class="btn btn-default" value="{{selectedFlightName2}}" ng-show="clearFlight2Visible" ng-click="clearFlight2()"/> 
                                    </td> 
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table> 
            </td>
            <td style="vertical-align:top">{{selectedHotel.name}}&nbsp;&nbsp;&nbsp;{{selectedHotel.address1}}&nbsp;&nbsp;&nbsp;{{selectedHotel.price}}</td>
        </tr>
    </table>
</div>
