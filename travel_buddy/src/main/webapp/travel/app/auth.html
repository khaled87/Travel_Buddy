<div>
    <!--Body content-->
    <h2>Login</h2>
    {{message}}
    <table class="table">
        <tr>
            <td>Username:</td>
            <td><input type="text" ng-model="user.name" value="{{user.name}}" ng-required="required"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" ng-model="user.passwd" value="{{user.passwd}}" ng-required="required"/></td>
        </tr>
    </table>
    <div class="btn-group">
        <input type="button" class="btn btn-default" value="Login" ng-click="login()"/>
    </div>
</div>
